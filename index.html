<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法雨甘露 - 佛法资源分享</title>
    <style>
        :root {
            --primary-color: #8d5a2a; /* 赭石色 */
            --bg-color: #fdfbf7;      /* 米白色背景 */
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-light: #666666;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        header p {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* 主要内容区 */
        main {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* 金句展示区 */
        .quote-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 3rem;
            border-top: 4px solid var(--primary-color);
        }

        .quote-text {
            font-size: 1.5rem;
            font-family: "Georgia", serif;
            color: var(--text-main);
            margin-bottom: 1rem;
            font-style: italic;
        }

        .quote-source {
            color: var(--text-light);
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
        }

        .refresh-btn {
            margin-top: 1.5rem;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 资源链接区 */
        .resources-section h2 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .card p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.8rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header>
        <h1>法雨甘露</h1>
        <p>分享佛法智慧与修行资源</p>
    </header>

    <main>
        <!-- 每日金句 -->
        <section class="quote-section">
            <div id="quote-display">
                <div class="quote-text">“诸恶莫作，众善奉行，自净其意，是诸佛教。”</div>
                <span class="quote-source">—— 法句经</span>
            </div>
            <button class="refresh-btn" onclick="loadRandomQuote()">换一句</button>
        </section>

        <!-- 资源链接 -->
        <section class="resources-section">
            <h2>推荐资源</h2>
            <div class="grid">
                <a href="https://suttacentral.net" target="_blank" class="card">
                    <h3>SuttaCentral</h3>
                    <p>早期佛教经典的各种语言翻译，包含巴利三藏。</p>
                </a>
                <a href="#" class="card">
                    <h3>DhammaTalks</h3>
                    <p>丰富的佛法开示音频与书籍下载。</p>
                </a>
                <a href="#" class="card">
                    <h3>Access to Insight</h3>
                    <p>经典的南传佛教英文资源库。</p>
                </a>
                <a href="#" class="card">
                    <h3>Bilara Data</h3>
                    <p>开放的佛典翻译数据项目。</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 佛法分享平台 | 愿正法久住</p>
    </footer>

    <script>
        // 模拟数据：您可以稍后替换为从您的 JSON 文件读取
        // 这里使用了您 workspace 中 xplayground1_root-pli-ms.json 的结构概念
        const quotes = [
            { text: "诸恶莫作，众善奉行，自净其意，是诸佛教。", source: "法句经 183" },
            { text: "心是诸法的前导，心是主宰，诸法由心创造。", source: "法句经 1" },
            { text: "胜者招致怨恨，败者生活在苦恼中。舍弃胜败，寂静者生活得安乐。", source: "法句经 201" },
            { text: "This is just for playing around, but the Dhamma is serious.", source: "Playground Data" },
            { text: "Do not commit this file to the main data repository.", source: "System Note" }
        ];

        function loadRandomQuote() {
            const display = document.getElementById('quote-display');
            // 简单的淡出效果
            display.style.opacity = 0;
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                display.innerHTML = `
                    <div class="quote-text">“${quote.text}”</div>
                    <span class="quote-source">—— ${quote.source}</span>
                `;
                
                // 淡入
                display.style.opacity = 1;
            }, 300);
        }

        // 添加过渡样式
        document.getElementById('quote-display').style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
